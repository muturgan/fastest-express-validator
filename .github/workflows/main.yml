name: npm-publish

on:
  push:
    branches: [ master ]

jobs:
  npm-publish:
    name: npm-publish
    runs-on: ubuntu-20.04
    steps:
    - name: Checkout repository
      uses: actions/checkout@master

    - name: Set up Node.js
      uses: actions/setup-node@master
      with:
        node-version: 14
        registry-url: https://registry.npmjs.org/

    - name: Remove a dist folder from gitignore
      run: sed -i '$ d' .gitignore

    - name: Install dependencies
      run: npm ci

    - name: Build
      run: npm run build

    - name: Test
      run: npm run test

    - name: Get Coverage for badge
      run: |
        COVERAGE=$( node -pe 'JSON.parse(process.argv[1]).total.branches.pct + "%"' "$(cat coverage/coverage-summary.json)" )
        echo $COVERAGE >> $GITHUB_ENV

    - name: Create Coverage Badge
      uses: schneegans/dynamic-badges-action@v1.0.0
      with:
        auth: ${{ secrets.GIST_SECRET }}
        gistID: ${{ secrets.GIST_ID }}
        filename: fastest-express-validator.json
        label: Test Coverage
        message: ${{ env.COVERAGE }}
        color: green
        namedLogo: codecov

    - name: Check coverage
      run: npm run check_coverage

    - name: Check published versions
      run: node tools/publish.helper.cjs

    - name: Publish
      run: npm publish
      env:
        NODE_AUTH_TOKEN: ${{ secrets.NPM_AUTH_TOKEN }}